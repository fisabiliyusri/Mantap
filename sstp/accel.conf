[common]

[chap-secrets]
chap-secrets=/home/sstp/sstp_account

[ppp]
min-mtu=1280
mtu=1400
mru=1400
mppe=prefer
ipv4=require
lcp-echo-interval=20
lcp-echo-timeout=120

#[pptp]
#verbose=1
